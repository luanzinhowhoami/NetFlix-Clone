<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <!-- OWL CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <title>NetFlix UI Clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">Netflix</h2>

        <nav>
          <a href="#">Ínicico</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="main-movie">
        <div class="container">
          <h3 class="title">House of Cards</h3>
          <p class="description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum
            voluptates mollitia doloribus qui consequuntur omnis soluta
            explicabo velit amet similique voluptatibus, unde esse ipsa autem
            sed cum libero architecto accusantium.
          </p>
          <div class="buttons">
            <button role="button" class="button">
              <i class="fas fa-play"></i>
              Assistir Agora
            </button>
            <button role="button" class="button">
              <i class="fas fa-info-circle"></i>
              Mais Informações
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Carrosel de Filmes -->
    <div class="carousel-movies">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-movie" src="./img/mini1.jpg" alt="mini1" />
        </div>
        <div class="item">
          <img class="box-movie" src="./img/mini2.jpg" alt="mini1" />
        </div>
        <div class="item">
          <img class="box-movie" src="./img/mini3.jpg" alt="mini1" />
        </div>
        <div class="item">
          <img class="box-movie" src="./img/mini4.jpg" alt="mini1" />
        </div>
        <div class="item">
          <img class="box-movie" src="./img/mini5.jpg" alt="mini1" />
        </div>
        <div class="item">
          <img class="box-movie" src="./img/mini6.jpg" alt="mini1" />
        </div>
        <div class="item">
          <img class="box-movie" src="./img/mini7.jpg" alt="mini1" />
        </div>
        <div class="item">
          <img class="box-movie" src="./img/mini8.jpg" alt="mini1" />
        </div>
        <div class="item">
          <img class="box-movie" src="./img/mini9.jpg" alt="mini1" />
        </div>
        <div class="item">
          <img class="box-movie" src="./img/mini10.jpg" alt="mini1" />
        </div>
      </div>
    </div>

    <!-- OWL JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <script src="./js/index.js"></script>
  </body>
</html>
